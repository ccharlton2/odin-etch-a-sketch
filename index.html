<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javasctipt.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="container"></div>
    <div class="user-controls">

        <div class="instructions">
            <h3>Instructions</h3>
            <p>Enter a value between 1 and 70, then click the draw button and a grid will be generated for you to draw on. If left blank a 16x16 grid will be made.</p>
        </div>

        <input class="grid-value" type="text">

        <div class="control-buttons">
            <button class="draw">Draw</button>
            <button class="erase">Erase</button>
        </div>

        <div class="mode-select">
            <label for="normal">NORMAL</label>
            <input type="radio" name="mode" id="normal" checked>

            <label for="crazy">C R A Z Y !!</label>
            <input type="radio" name="mode" id="crazy">
    
            <label for="etch">ETCH</label>
            <input type="radio" name="mode" id="etch">
        </div>
    </div>
</body>
</html>
