<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/javasctipt.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="container"></div>
    <div class="user-controls">
        <input class="grid-value" type="text">
        <button class="draw">Draw</button>

        <div class="mode-select">
            <label for="normal">Normal</label>
            <input type="radio" name="mode" id="normal" checked>

            <label for="crazy">Crazy Mode!</label>
            <input type="radio" name="mode" id="crazy">
    
            <label for="etch">Etch Mode</label>
            <input type="radio" name="mode" id="etch">
        </div>
    </div>
</body>
</html>
